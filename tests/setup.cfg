[aliases]
test = pytest

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401

[compile_catalog]
directory = asclepias_broker/translations/

[extract_messages]
copyright_holder = CERN
msgid_bugs_address = info@inveniosoftware.org
mapping-file = babel.ini
output-file = asclepias_broker/translations/messages.pot
add-comments = NOTE

[init_catalog]
input-file = asclepias_broker/translations/messages.pot
output-dir = asclepias_broker/translations/

[update_catalog]
input-file = asclepias_broker/translations/messages.pot
output-dir = asclepias_broker/translations/
